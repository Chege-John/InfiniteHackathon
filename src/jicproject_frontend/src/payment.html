<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economic Empowerment Payment System</title>
  <link rel="stylesheet" href="../assets/payment.css">
</head>
<body>
  <div class="container">
    <h1>Economic Empowerment Payment System</h1>
    <form id="paymentForm">
      <label for="jamboId">Jambo ID:</label>
      <input type="text" id="jamboId" name="jamboId" required>

      <label for="amount">Amount (ICP):</label>
      <input type="number" id="amount" name="amount" required>

      <button type="button" onclick="makePayment()">Make Payment</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="../src/payment.js"></script>
</body>
</html>
